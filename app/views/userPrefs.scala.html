@(user: User)

@common.main("Einstellungen", Some(user)){
    <h2>Einstellungen</h2>

    <form class="ajax-submit" data-url="@routes.Admin.editUserSelf.url" data-method="PUT" data-alert-id="alert_edit@(user.id)" data-action="reload" role="form" id="form_edit@(user.id)">
       <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" value="@user.name">
      </div>
      <div class="form-group">
        <label for="email">E-Mail Addresse</label>
        <input type="email" class="form-control" id="email" name="email" value="@user.email">
      </div>
      <div class="form-group">
        <label for="email">Neues Passwort</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Neues Passwort (optional)">
      </div>
      <div class="form-group">
      <label for="email">Altes Passwort</label>
        <input type="password" class="form-control" id="old_password" name="old_password" placeholder="Altes Passwort">
      </div>
       <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
       <button type="submit" form="form_edit@(user.id)" class="btn btn-primary">Speichern</button>
    </form>
}
